<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="products" class="products">
    <div data-product class="product">
        <div class="img"><img src="img/1.png"></div>
        <div data-grabbing class="description">LG X1</div>
        <div class="description">Цена: 6990 руб.</div>
    </div>
    <div data-product class="product">
        <div class="img"><img src="img/2.png"></div>
        <div data-grabbing class="description">LG X2</div>
        <div class="description">Цена: 11500 руб.</div>
    </div>
    <div data-product class="product">
        <div class="img"><img src="img/3.png"></div>
        <div data-grabbing class="description">LG X3</div>
        <div class="description">Цена: 8000 руб.</div>
    </div>
    <div data-product class="product">
        <div class="img"><img src="img/4.png"></div>
        <div data-grabbing class="description">LG X4</div>
        <div class="description">Цена: 12250 руб.</div>
    </div>
    <div data-product class="product">
        <div class="img"><img src="img/5.png"></div>
        <div data-grabbing class="description">LG X5</div>
        <div class="description">Цена: 24000 руб.</div>
    </div>
</div>



<table data-cart class="cart">
    <tr data-cart-product class="table-header">
        <td class="table-columns">Порядковый номер</td>
        <td class="table-columns">Название</td>
        <td class="table-columns">Цена</td>
        <td data-counts="" class="table-columns">Количество</td>
    </tr>
</table>
<div data-count class="count">Общее количество товаров:</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
